<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>教师端</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script>
      window.platform = 'ios';
   <%= htmlWebpackPlugin.options.version %>
   </script>
   <script src="<%= htmlWebpackPlugin.options.libUrl %>app_plug.js"></script>
  </head>
  <body ontouchstart >
    <div id="app" caller="mobile">
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.libUrl%>ios/cordova.js"></script>
  <script src="<%= htmlWebpackPlugin.options.qtiUrl %>qtivue.js"></script>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.qtiUrl%>qtivue.css">
  <script src= "<%= htmlWebpackPlugin.options.himUrl %>anoahim.js"></script>
  <script src= "<%= htmlWebpackPlugin.options.qtiUrl %>mp3player.js"></script>
  <script src= "<%= htmlWebpackPlugin.options.qtiUrl %>tcplayer.js"></script>
  <script src="<%= htmlWebpackPlugin.options.libUrl%>ios/fastclick.js"></script>
<script>
 window.onload = function () {
      Vue.use(window.qtivue.default)
      Vue.use(AnoahIM)
      Vue.use(window.mp3player.default)
      Vue.use(window.tcplayer.default)
    }
</script>
<script>
  if ('addEventListener' in document) {
    document.addEventListener('DOMContentLoaded', function() {
      FastClick.attach(document.body);
    }, false);
  }
</script>
</html>
